	font-size: 1.2em;

}

.circle {
	width: 100px;
	height: 100px;
	background-color: #0d0a46b1;
	border-radius: 50%;
	display: inline-block;
	margin: 0 15px;
	animation: bounce 1s infinite alternate;
}

.circle:nth-child(2) {
	animation-delay: 0.2s;
}

.circle:nth-child(3) {
	animation-delay: 0.4s;
}


@keyframes gradientAnimation {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

@keyframes bounce {
	to {
		transform: translateY(-20px);
	}
}

.sub_div {
	position: absolute;
	bottom: 0px;
	font-size: 11px
}
p {
	margin-left:110px;
}
.bottomright {
	position: absolute;
	bottom: 8px;
	right: 16px;
	font-size: 12px;
}
