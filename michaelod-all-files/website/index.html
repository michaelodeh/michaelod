.circle {
	width: 100px;
	height: 100px;
	background-color: #0d0a46b1;
	border-radius: 50%;
	display: inline-block;
	margin: 0 15px;
	animation: bounce 1s infinite alternate;
}

.circle:nth-child(2) {
	animation-delay: 0.2s;
}

.circle:nth-child(3) {
	animation-delay: 0.4s;
}

@keyframes bounce {
	to {
		transform: translateY(-20px);
	}
}
